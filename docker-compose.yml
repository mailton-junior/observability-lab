services:
  app:
    build: .
    ports:
      - "8080:8080"
    networks:
      - observability-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - observability-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - observability-net

networks:
  observability-net:
    driver: bridge
